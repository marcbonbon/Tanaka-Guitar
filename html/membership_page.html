<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membership Page</title>
    <link rel="stylesheet" href="../css/membership_page.css">
</head>
<body>

    <header>
        <nav>
          <!-- Menu bar -->
          <div class="menu">
            <div class="home">
              <a href="./home_page.html"></a>
            </div>
            <div class="gallery">
              <a href="./gallery_page.html"></a>
            </div>
            <div class="membership">
              <a href="./membership_page.html"></a>
            </div>
            <div class="contact">
              <a href="./contact_page.html"></a>
            </div>
            <div class="about_us">
              <a href="./about_us_page.html"></a>
            </div>
          </div>
        </nav>
      </header>
  
      <div class="space"></div>

      <!-- Isi -->
      <!-- full name, email, gender, address, and get daily letter. -->
      <div class="image">
        <img src="../gambar/membership.jpg" alt="">
      </div>

      <div class="container">
        <div class="title">
            <h1>Register</h1>
        </div>
        <form name="registration" action="../html/gallery_page.html" onsubmit="return validate()" class="form" id="form">
            <div class="form_control">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Annabelle Drandi" id="name">
                </div>
                <div class="input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="annabelledrandi@gmail.com" id="email">
                </div>
                <div class="input">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="male" value="male">Male
                    <input type="radio" name="gender" id="female" value="female">Female
                </div>
                <div class="input">
                  <label for="address">Address</label>
                  <input type="text" name="address" placeholder="Jalan Tiara Barat 19 no.100" id="address">
                </div>
                <div class="input">
                  <label for="Country">Country</label>
                  <select name="country" id="country">
                    <option value="Indonesia" id="indonesia">Indonesia</option>
                    <option value="Singapore" id="singapore">Singapore</option>
                  </select>
                </div>
                <div class="input">
                  <label for="letter">Do you want to get Daily Letter?</label>
                  <input type="radio" name="letter" id="yes" value="yes">Yes
                  <input type="radio" name="letter" id="no" value="no">No
                </div>
                <div class="input">
                  <input type="checkbox" name="tnc" id="tnc">
                  <label for="tnc" id="tnc">I agree to the terms and condition</label>
                </div>
                <div class="error">
                  <span id="errorMsg"></span>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
      </div>
    
      <script src="../js/membership_page.js"></script>
</body>
</html>
